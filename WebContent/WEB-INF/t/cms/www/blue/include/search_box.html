<link href="/${res}/bbs_search_box/css/base.css" type="text/css" rel="stylesheet" />
<link href="/${res}/bbs_search_box/css/search_box.css" type="text/css" rel="stylesheet" />

  <div class="search radius6">
		  <form action="${base}/topic/search.jhtml" name="jvForm" method="get">
		  <select name="forumId">
		   <option value="0">整个论坛搜索</option>
		  [@category_list]
    		[#list tag_list as ctg]
   				 [@forum_list categoryId=ctg.id]
   					 [#list tag_list as forum]
   					 	<option value="${forum.id}" [#if forumId??][#if forumId==forum.id] selected="selected" [/#if][/#if]>${forum.title!}</option>
   					 [/#list]
     			[/@forum_list]
    		[/#list]
    	 [/@category_list]
		  </select>

		<input class="inp_srh"  name="keywords" value="${keywords!}" placeholder="关键字" >
		<input class="btn_srh" type="submit" name="submit" value="搜索">
			
	</form>
  </div>
  <script type="text/javascript" src="/${res}/bbs_search_box/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/${res}/bbs_search_box/js/jquery.select.js"></script>
